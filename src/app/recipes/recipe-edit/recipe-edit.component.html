<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            style="margin-right: 5px;"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            formControlName="name"
            class="form-control"
          >
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input
            type="text"
            name="imagePath"
            id="imagePath"
            formControlName="imagePath"
            class="form-control"
          >
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <img *ngIf="recipeForm.get('imagePath').value" [src]="recipeForm.get('imagePath').value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            name="description"
            id="description"
            formControlName="description"
            class="form-control"
            rows="6"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;"
          >
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              >
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">
                Delete
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >
              Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
